---
version: '3'

services:
  traefik:
    image: traefik:latest
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    networks:
      - traefik-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/klaus/Development/workspace/traefik/traefik.toml:/traefik.toml
      - /home/klaus/Development/workspace/traefik/certs/:/certs/
        #    container_name: traefik

networks:
  traefik-net:
    external: true
